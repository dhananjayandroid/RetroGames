<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Hangman Game</title><style>body{margin:0;padding:20px;display:flex;justify-content:center;align-items:center;min-height:100vh;background:#1a1a2e;font-family:Arial,sans-serif}.game-container{background:#16213e;border:2px solid #0f3460;border-radius:10px;padding:30px;max-width:600px;text-align:center;color:#eee}h1{color:#00d4ff;margin-bottom:20px}#word-display{font-size:48px;letter-spacing:20px;margin:30px 0;font-weight:bold;color:#00d4ff}#hangman-drawing{font-size:80px;height:120px;margin:20px 0}#guesses{margin:20px 0;font-size:18px}#keyboard{display:grid;grid-template-columns:repeat(7,1fr);gap:8px;margin:20px 0}.letter-btn{padding:10px;background:#0f3460;color:#00d4ff;border:1px solid #00d4ff;border-radius:5px;cursor:pointer;font-weight:bold;transition:all 0.2s}.letter-btn:hover{background:#00d4ff;color:#1a1a2e}.letter-btn.guessed{background:#666;cursor:default;opacity:0.5}#message{font-size:24px;margin:20px 0;min-height:30px}#result{font-size:20px;margin:10px 0;font-weight:bold}#score{margin-top:20px;font-size:18px}</style></head><body><div class='game-container'><h1>Hangman Game</h1><div id='hangman-drawing'>ðŸ˜Š</div><div id='word-display'>_ _ _ _ _</div><div id='guesses'>Remaining Guesses: 6</div><div id='keyboard'></div><div id='message'></div><div id='result'></div><button onclick='initGame()' style='margin-top:20px;padding:10px 20px;background:#00d4ff;color:#1a1a2e;border:none;border-radius:5px;cursor:pointer;font-weight:bold;font-size:16px'>New Game</button><div id='score'>Wins: 0 | Losses: 0</div></div><script>const words=['JAVASCRIPT','PROGRAMMING','HANGMAN','DEVELOPER','COMPUTER','FUNCTION','VARIABLE','DATABASE','NETWORK','SECURITY'];const hangmanStages=['ðŸ˜Š','ðŸ˜','ðŸ˜•','ðŸ˜Ÿ','ðŸ˜ ','ðŸ˜¡','ðŸ˜µ'];let currentWord='';let guessedLetters=[];let wrongGuesses=0;let wins=0;let losses=0;function initGame(){currentWord=words[Math.floor(Math.random()*words.length)];guessedLetters=[];wrongGuesses=0;updateDisplay();generateKeyboard()}function generateKeyboard(){const keyboard=document.getElementById('keyboard');keyboard.innerHTML='';const alphabet='ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');alphabet.forEach(letter=>{const btn=document.createElement('button');btn.textContent=letter;btn.className='letter-btn';btn.onclick=()=>guessLetter(letter,btn);keyboard.appendChild(btn)})}function guessLetter(letter,btn){if(guessedLetters.includes(letter))return;guessedLetters.push(letter);btn.classList.add('guessed');if(!currentWord.includes(letter)){wrongGuesses++;document.getElementById('message').textContent='Wrong!';document.getElementById('message').style.color='#ff4444'}else{document.getElementById('message').textContent='Correct!';document.getElementById('message').style.color='#44ff44'}updateDisplay();checkGameEnd()}function updateDisplay(){const wordDisplay=document.getElementById('word-display');const display=currentWord.split('').map(letter=>guessedLetters.includes(letter)?letter:' _ ').join('  ');wordDisplay.textContent=display;document.getElementById('hangman-drawing').textContent=hangmanStages[wrongGuesses];document.getElementById('guesses').textContent='Remaining Guesses: '+(6-wrongGuesses);document.getElementById('score').textContent='Wins: '+wins+' | Losses: '+losses}function checkGameEnd(){if(currentWord.split('').every(letter=>guessedLetters.includes(letter))){wins++;document.getElementById('result').textContent='You Won! ðŸŽ‰';document.getElementById('result').style.color='#44ff44';disableAllButtons();setTimeout(initGame,3000)}else if(wrongGuesses>=6){losses++;document.getElementById('result').textContent='Game Over! Word was: '+currentWord;document.getElementById('result').style.color='#ff4444';disableAllButtons();setTimeout(initGame,3000)}}function disableAllButtons(){document.querySelectorAll('.letter-btn').forEach(btn=>{btn.disabled=true;btn.style.opacity='0.5'})}window.onload=initGame;</script></body></html>
