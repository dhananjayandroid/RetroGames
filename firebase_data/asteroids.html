roids.push({x:Math.random()*320,y:Math.random()*100,vel:{x:(Math.random()-0.5)*3,y:1},size:20})}draw()}document.getElementById('left').addEventListener('touchstart',()=>{player.vel=-3});document.getElementById('right').addEventListener('touchstart',()=>{player.vel=3});document.addEventListener('touchend',()=>{player.vel=0});document.getElementById('shoot').addEventListener('touchstart',()=>{bullets.push({x:player.x,y:player.y})});window.revive=()=>location.reload();setInterval(update,50)</script></body></html>
