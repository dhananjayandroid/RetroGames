<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width, initial-scale=1.0'><title>Simon Says</title><style>body{margin:0;padding:10px;display:flex;justify-content:center;align-items:center;height:100vh;background:#222;font-family:Arial}.game{text-align:center}h1{color:#fff;margin-bottom:20px}#gameButtons{display:grid;grid-template-columns:repeat(2,120px);gap:10px;margin:20px auto;border:2px solid #fff;padding:20px;border-radius:10px}.btn{width:100%;height:100px;border:none;cursor:pointer;font-size:20px;font-weight:bold;border-radius:10px;transition:all 0.2s;color:#fff}.btn-red{background:#ff4444}.btn-green{background:#44ff44;color:#000}.btn-blue{background:#4444ff}.btn-yellow{background:#ffff44;color:#000}.btn:active,.btn.active{transform:scale(0.95);opacity:0.7}#info{color:#fff;margin-top:20px;font-size:18px}</style></head><body><div class='game'><h1>Simon Says</h1><div id='gameButtons'><button class='btn btn-red' onclick="game.click(0)"></button><button class='btn btn-green' onclick="game.click(1)"></button><button class='btn btn-blue' onclick="game.click(2)"></button><button class='btn btn-yellow' onclick="game.click(3)"></button></div><button onclick='game.start()' style='margin:10px;padding:10px 20px;font-size:16px;cursor:pointer;background:#00aa00;color:#fff;border:none;border-radius:5px'>Start Game</button><div id='info'>Level: 0 | Score: 0</div></div><script>let game={sequence:[],playerSequence:[],level:0,score:0,isPlaying:false,buttons:[document.querySelectorAll('.btn')[0],document.querySelectorAll('.btn')[1],document.querySelectorAll('.btn')[2],document.querySelectorAll('.btn')[3]],colors:['#ff4444','#44ff44','#4444ff','#ffff44'],start(){this.sequence=[];this.playerSequence=[];this.level=0;this.score=0;this.isPlaying=true;this.nextRound()},nextRound(){this.playerSequence=[];this.level++;this.score=this.level*10;this.addToSequence();this.playSequence()},addToSequence(){const randomColor=Math.floor(Math.random()*4);this.sequence.push(randomColor)},playSequence(){let index=0;const interval=setInterval(()=>{if(index<this.sequence.length){this.playColor(this.sequence[index]);index++}else{clearInterval(interval);this.isPlaying=false}},600)},playColor(index){this.buttons[index].classList.add('active');setTimeout(()=>{this.buttons[index].classList.remove('active')},300)},click(index){if(!this.isPlaying&&this.sequence.length>0){this.playerSequence.push(index);this.playColor(index);if(this.playerSequence[this.playerSequence.length-1]!==this.sequence[this.playerSequence.length-1]){alert('Game Over! Score: '+this.score);this.start()}else if(this.playerSequence.length===this.sequence.length){setTimeout(()=>this.nextRound(),800)}}this.updateInfo()},updateInfo(){document.getElementById('info').textContent='Level: '+this.level+' | Score: '+this.score}};window.game=game;</script></body></html>
