<!DOCTYPE html><html><head><title>Snake Game</title><style>body{display:flex;justify-content:center;align-items:center;height:100vh;margin:0;background:#1a1a1a}canvas{border:2px solid #00ff00;background:#000}#gameOver{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.9);color:#00ff00;padding:20px;border:2px solid #00ff00;font-size:24px;text-align:center;display:none;z-index:10}button{background:#00ff00;color:#000;border:none;padding:10px 20px;font-size:16px;cursor:pointer;margin-top:10px}</style></head><body><canvas id="gameCanvas" width="400" height="400"></canvas><div id="gameOver"><div>Game Over</div><div>Score: <span id="score">0</span></div><button onclick="location.reload()">Play Again</button></div><script>const canvas=document.getElementById('gameCanvas');const ctx=canvas.getContext('2d');const gridSize=20;let snake=[{x:10,y:10}];let food={x:15,y:15};let direction={x:1,y:0};let nextDirection={x:1,y:0};let score=0;let gameRunning=true;function draw(){ctx.fillStyle='#000';ctx.fillRect(0,0,canvas.width,canvas.height);snake.forEach(segment=>{ctx.fillStyle='#00ff00';ctx.fillRect(segment.x*gridSize,segment.y*gridSize,gridSize-1,gridSize-1)});ctx.fillStyle='#ff00ff';ctx.fillRect(food.x*gridSize,food.y*gridSize,gridSize-1,gridSize-1)}function update(){if(!gameRunning)return;direction=nextDirection;const head={x:snake[0].x+direction.x,y:snake[0].y+direction.y};if(head.x<0||head.x>=canvas.width/gridSize||head.y<0||head.y>=canvas.height/gridSize){endGame();return}for(let segment of snake){if(head.x===segment.x&&head.y===segment.y){endGame();return}}snake.unshift(head);if(head.x===food.x&&head.y===food.y){score+=10;food={x:Math.floor(Math.random()*canvas.width/gridSize),y:Math.floor(Math.random()*canvas.height/gridSize)}}else{snake.pop()}draw()}function endGame(){gameRunning=false;document.getElementById('gameOver').style.display='block';document.getElementById('score').textContent=score;if(window.Android){window.Android.gameOver(score)}}document.addEventListener('keydown',(e)=>{if(e.key==='ArrowUp'&&direction.y===0)nextDirection={x:0,y:-1};else if(e.key==='ArrowDown'&&direction.y===0)nextDirection={x:0,y:1};else if(e.key==='ArrowLeft'&&direction.x===0)nextDirection={x:-1,y:0};else if(e.key==='ArrowRight'&&direction.x===0)nextDirection={x:1,y:0}});window.revive=function(){location.reload()};setInterval(update,100);draw()</script></body></html>
