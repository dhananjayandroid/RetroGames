<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Whack A Mole</title><style>*{margin:0;padding:0}body{background:#2d5016;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:Arial}#score{color:#fff;font-size:24px;margin-bottom:20px}#grid{display:grid;grid-template-columns:repeat(3,100px);gap:10px}div{width:100px;height:100px;background:#8b4513;border:3px solid #654321;cursor:pointer;display:flex;justify-content:center;align-items:center;font-size:40px;border-radius:10px}div.active::before{content:'ðŸ”¨';position:absolute}</style></head><body><div id='score'>Score: 0</div><div id='grid'></div><script>const grid=document.getElementById('grid');let score=0;let active=-1;const holes=[];for(let i=0;i<9;i++){const hole=document.createElement('div');hole.index=i;hole.addEventListener('click',()=>{if(hole.classList.contains('active')){score+=10;hole.classList.remove('active');document.getElementById('score').textContent='Score: '+score}});grid.appendChild(hole);holes.push(hole)}function show(){if(active>=0)holes[active].classList.remove('active');active=Math.floor(Math.random()*9);holes[active].classList.add('active')}setInterval(show,800);window.revive=()=>location.reload();document.addEventListener('touchstart',()=>{if(holes[active]){score+=10;document.getElementById('score').textContent='Score: '+score}});setTimeout(()=>{if(window.Android)window.Android.gameOver(score);alert('Game Over! Score:'+score)},30000)</script></body></html>
