<!DOCTYPE html><html><head><meta charset='UTF-8'><meta name='viewport' content='width=device-width,initial-scale=1'><title>Dino Runner</title><style>*{margin:0;padding:0}body{background:linear-gradient(to bottom,#87ceeb,#e0f6ff);display:flex;flex-direction:column;justify-content:center;align-items:center;height:100vh;font-family:Arial}#game{width:320px;height:400px;background:linear-gradient(to bottom,#87ceeb,#e0f6ff);position:relative;border:2px solid #333;overflow:hidden}#dino{width:30px;height:40px;background:#8B4513;position:absolute;bottom:50px;left:50px}#obstacle{width:20px;height:50px;background:#333;position:absolute;bottom:30px;right:0}#score{position:absolute;top:10px;left:10px;color:#333;font-size:20px;font-weight:bold}button{margin-top:20px;padding:15px 30px;background:#4CAF50;color:white;border:none;cursor:pointer;font-size:16px;border-radius:5px}</style></head><body><div id='game'><div id='score'>Score: 0</div><div id='dino'></div><div id='obstacle'></div></div><button onclick='location.reload()'>Restart</button><script>const dino=document.getElementById('dino');const obstacle=document.getElementById('obstacle');const score=document.getElementById('score');const game=document.getElementById('game');let dinoY=50;let obstacleX=320;let isJumping=false;let jumpPower=0;let scoreVal=0;function jump(){if(!isJumping){isJumping=true;jumpPower=15}}function update(){if(isJumping){dinoY-=jumpPower;jumpPower-=0.8;if(dinoY>=50){dinoY=50;isJumping=false}}dino.style.bottom=dinoY+'px';obstacleX-=8;if(obstacleX<-20){obstacleX=320;scoreVal+=10;score.textContent='Score: '+scoreVal}obstacle.style.right=(320-obstacleX)+'px';if(obstacleX>50&&obstacleX<80&&dinoY<50){if(window.Android)window.Android.gameOver(scoreVal);alert('Game Over! Score: '+scoreVal)}}document.addEventListener('touchstart',jump);window.revive=()=>location.reload();setInterval(update,30)</script></body></html>
